<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Slary Form</title>
</head>
<style>
    body {
        background-image: url(https://cutewallpaper.org/21/basic-backgrounds/90-Simple-Backgrounds-Edit-and-Download-Visual-Learning-.jpg);
    }

    .footer {
        position: fixed;
        text-align: center;
        bottom: 0px;
        width: 100%;
    }

    table input[type="submit"] {
        display: block;
        margin: 0 auto;
    }
</style>

<body>
    <h2 ALIGN="CENTER">Employee Slary Form</h2>
    <div align="center">
        <form action="salaryslip.php" method="POST">
            <fieldset>
                <table align="center" cellpadding="5">
                    <tr>
                        <td>
                            <label for="ename"> <b>Employee Name:</b> </label>
                            <input id="ename" type="text" name="ename" placeholder="Employee Name">
                        </td>
                        <td>
                            <label for="ecode"><b>Employee Code: </b></label>
                            <input id="ecode" type="text" name="ecode" placeholder="Employee Code">
                        </td>
                    </tr>
                    <p></p>
                    <tr>

                        <td>
                            <label for="ph"><b>Phone Number: </b></label>
                            <input id="ph" type="text" name="ph" placeholder="Phone Number">
                        </td>

                        <td>
                            <label for="loc"><b>Enter Location: </b></label>
                            <input id="loc" type="text" name="loc" placeholder="Location">
                        </td>

                    </tr>

                    <tr>
                        <td>

                            <label for="dep"><b>Enter Department:</b></label>
                            <select name="dep" id="dep">
                                <option>
                                    --Select Department--
                                </option>
                                <option value="Accounts and Finance">Accounts and Finance</option>
                                <option value="Sales and marketing">Sales and marketing</option>
                                <option value="IT services">IT services</option>
                                <option value="Admin department">Admin department</option>
                                <option value="Security and transport"> Security and transport</option>
                                <option value="Infrastructures">Infrastructures</option>
                            </select>

                        </td>
                        <td>
                            <label for="rh"><b>Rate/Hour: </b></label>
                            <input id="rh" type="Number" name="rh" placeholder="Rate/Hour">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="hd"><b>Hour/Day: </b></label>
                            <input id="hd" type="Number" name="hd" placeholder="Hour/Day">
                        </td>
                        <td>
                            <label for="nd"><b>No.of Days Work: </b></label>
                            <input id="nd" type="Number" name="nd" placeholder="Number of Days Work">
                        </td>

                    </tr>

                    <tr>
                        <div align="center">
                            <td colspan="2"><input style="background-color:#00FF00 " type="submit" value="COMPUTE" />
                            </td>
                        </div>
                    </tr>

                </table>
            </fieldset>
        </form>
    </div>
    <div class="footer">Designed By Edula Vinay Kumar Reddy</div>
    <br>
</body>

</html>
